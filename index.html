<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Page Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main-container">
      <section id="main-user"></section>

      <section id="friends">
        <h2>Friends</h2>
        <ul id="friends-list"></ul>
      </section>

      <section id="quote-section">
        <h2>Favorite quote</h2>
        <p id="quote"></p>
      </section>

      <section id="pokemon-section">
        <h2>Favorite Pokemon</h2>
        <p id="pokemon-name"></p>
        <img id="pokemon-img" />
      </section>

      <section id="about-me">
        <h2>About Me</h2>
        <p id="about-text"></p>
      </section>

      <section id="controls">
        <button id="generate-btn">Generate User</button>
      </section>
    </div>

    <script src="apiManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
